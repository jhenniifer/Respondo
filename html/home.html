<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/home.css">
    <script src="https://kit.fontawesome.com/d8b7aab137.js" crossorigin="anonymous"></script>
    <script src="/js/tickets.js" defer></script>
    <script src="/js/home.js" defer></script>
    <title>Home</title>
</head>
<body>
    <section class="home">
    <aside class="sidebar">
        <img src="/assets/logo small.svg" alt="logo" class="sidebar__logo">

        <div class="sidebar__icons">

            <a href="" class="sidebar__item">
                <svg class="sidebar__link" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>b-chart</title><g fill="#6E7787FF" stroke-linejoin="miter" stroke-linecap="butt"><line x1="2" y1="21" x2="22" y2="21" fill="none" stroke="#6E7787FF" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></line><rect x="2" y="8" width="4" height="9" fill="none" stroke="#6E7787FF" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></rect><rect x="10" y="3" width="4" height="14" fill="none" stroke="#6E7787FF" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></rect><rect x="18" y="12" width="4" height="5" fill="none" stroke="#6E7787FF" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></rect></g></svg>
            </a>

"></path> <path d="M14.196 14.75C15.3006 14.75 16.196 13.8546 16.196 12.75C16.196 11.6454 15.3006 10.75 14.196 10.75C13.0914 10.75 12.196 11.6454 12.196 12.75C12.196 13.8546 13.0914 14.75 14.196 14.75Z" stroke="#6E7787FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"></path></g></svg>

            <a href="" class="sidebar__item">
                <svg class="sidebar__link" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>cogwheel</title><g fill="#6E7787FF" stroke-linejoin="miter" stroke-linecap="butt"><circle cx="12" cy="12" r="3" fill="none" stroke="#6E7787FF" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></circle><path d="m22,13.25v-2.5l-2.318-.966c-.167-.581-.395-1.135-.682-1.654l.954-2.318-1.768-1.768-2.318.954c-.518-.287-1.073-.515-1.654-.682l-.966-2.318h-2.5l-.966,2.318c-.581.167-1.135.395-1.654.682l-2.318-.954-1.768,1.768.954,2.318c-.287.518-.515,1.073-.682,1.654l-2.318.966v2.5l2.318.966c.167.581.395,1.135.682,1.654l-.954,2.318,1.768,1.768,2.318-.954c.518.287,1.073.515,1.654.682l.966,2.318h2.5l.966-2.318c.581-.167,1.135-.395,1.654-.682l2.318.954,1.768-1.768-.954-2.318c.287-.518.515-1.073.682-1.654l2.318-.966Z" fill="none" stroke="#6E7787FF" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></path></g></svg>
            </a>
        </div>
    </aside>
    <main class="main">
        <header class="head">
            <button class="head__btn"> 
                <i class="fa-solid fa-plus"></i>
                CREATE NEW
            </button> 
            <div class="head__right">
                <button class="head__search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <div class="head__icon">
                    <button class="head__messages">
                        <i class="fa-solid fa-message"></i>
                        <span class="message__badge">100</span>
                    </button>
                    <button class="head__phone"><i class="fa-solid fa-phone"></i></button>
                    <button class="head__notif"><i class="fa-solid fa-bell"></i></button>
                    <img src="/assets/profile img.jpg" alt="" class="head__profile__img">
                </div>
            </div>
        </header>
        <div class="ticket__panel">
            <section class="ticket__panel--left">
                <div class="ticket__panel--pinned">
                    <section class="pinned__head">
                    <h5 class="pinned__head--text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>pin</title><g fill="#171A1FFF" stroke-linejoin="miter" stroke-linecap="butt"><line fill="none" stroke="#171A1FFF" stroke-width="2" stroke-miterlimit="10" x1="4.008" y1="11.008" x2="16.844" y2="3.844" stroke-linejoin="miter" stroke-linecap="butt"></line> <line fill="none" stroke="#171A1FFF" stroke-width="2" stroke-miterlimit="10" x1="12.992" y1="19.992" x2="20.156" y2="7.156" stroke-linejoin="miter" stroke-linecap="butt"></line> <line fill="none" stroke="#171A1FFF" stroke-width="2" stroke-linecap="square" stroke-miterlimit="10" x1="15" y1="2" x2="22" y2="9" stroke-linejoin="miter"></line> <line fill="none" stroke="#171A1FFF" stroke-width="2" stroke-linecap="square" stroke-miterlimit="10" x1="8.5" y1="15.5" x2="2" y2="22" stroke-linejoin="miter"></line> <line fill="none" stroke="#171A1FFF" stroke-width="2" stroke-linecap="square" stroke-miterlimit="10" x1="2" y1="9" x2="15" y2="22" stroke-linejoin="miter"></line></g></svg>
                        Pinned
                    </h5>
                        
                        <button class="pinned__head--btn">
                            <i class="fa-solid fa-ellipsis"></i>
                        </button>
                </section>
                <section class="pinned__body"></section>

                </div>
                <div class="ticket__panel--all">
                    <section class="all__head">
                        <h5 class="all__head--text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32"><title>megaphone-3</title><g fill="#171A1FFF" stroke-linejoin="miter" stroke-linecap="butt"><path d="m14.333,23l2.009,6.026c.324.971-.399,1.974-1.423,1.974h-1.838c-.646,0-1.219-.413-1.423-1.026l-3.658-10.974" fill="none" stroke="#171A1FFF" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></path><line x1="9" y1="19" x2="9" y2="6" fill="none" stroke="#171A1FFF" stroke-miterlimit="10" stroke-width="2"></line><path d="m28,15.329c1.165-.412,2-1.523,2-2.829s-.835-2.417-2-2.829" fill="none" stroke="#171A1FFF" stroke-miterlimit="10" stroke-width="2"></path><path d="m25,23h-2s-1-4-8-4h-6.5c-3.59,0-6.5-2.91-6.5-6.5h0c0-3.59,2.91-6.5,6.5-6.5h6.5c7,0,8-4,8-4h2v21Z" fill="none" stroke="#171A1FFF" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></path></g></svg>
                            Ticket Updates</h5>
                        <button class="all__head--btn">
                            <i class="fa-solid fa-ellipsis"></i>
                        </button>
                    </section>
                    <section class="all__body"></section>
                
            </section>
            <section class="ticket__panel--right">
                <div class="ticket__panel--stats">
                    <section class="stats__head">
                        <h3 class="stats__head--text">Statistics</h3>
                        <button class="stats__head--btn">
                            <i class="fa-solid fa-ellipsis"></i>
                        </button>
                    </section>
                    <section class="stats--grid">
                        <div class="stats__total stats--grid__item">
                            <h5 class="stats__total--text">Total Tickets Solved</h5>
                            <h2 class="stats__total--num">100</h2>
                        </div>
                        <div class="stats__good stats--grid__item">
                            <h5 class="stats__total--text">Good Tickets </h5>
                            <h2 class="stats__total--num">100</h2>
                        </div>
                        <div class="stats__bad stats--grid__item">
                            <h5 class="stats__total--text">Bad Tickets </h5>
                            <h3 class="stats__total--num">100</h3>
                        </div>
                    </section>                   
            </div>
            <div class="ticket__panel--tickets">
                <h3 class="tickets__head">My tickets</h3>
                <div class="tickets__wrapper">
                    <section class="tickets__unassigned">
                        <div class="unassigned__head">
                            <div class="unassigned__head__text">
                                <h5 class="unassigned__head__unassigned">Unassigned ( <span class="unassigned__fig"></span> )</h5>
                                <h6 class="unassigned__head__selected">( <span class="selected__fig"></span> ) Selected</h6>
                            </div>
                            <div class="unassigned__head__btns">
                                <button class="unassigned__add"><i class="fa-solid fa-user-plus"></i></button>
                                <button class="unassigned__info"><i class="fa-solid fa-circle-info"></i></button>
                                <button class="unassigned__trash"><i class="fa-solid fa-trash-can"></i></button>
                                <button class="unassigned__more"><i class="fa-solid fa-ellipsis"></i></button>
                            </div>
                        </div>
                        <table class="unassigned__table">
                            <thead class="unassigned__thead">
                                <tr class="unassigned__thead__row">                        
                                    <th class="unassigned__thead__item"> <i class="fa-regular fa-square"></i> </th>
                                    <th class="unassigned__thead__item">ID</th>
                                    <th class="unassigned__thead__item">Subject</th>
                                    <th class="unassigned__thead__item">Requester</th>
                                    <th class="unassigned__thead__item">Channel</th>
                                    <th class="unassigned__thead__item">Type</th>
                                    <th class="unassigned__thead__item">Assignee</th>
                                    <th class="unassigned__thead__item">Date</th>
                                </tr>
                            </thead>
                            <tbody class="unassigned__tbody">
                                <tr class="unassigned__tbody__row">
                                    <td class="unassigned__tbody__item"><i class="fa-regular fa-square"></i></td>
                                    <td class="unassigned__tbody__item unassigned__id"><span class="unassigned__tag"></span></td>
                                    <td class="unassigned__tbody__item unassigned__subj"></td>
                                    <td class="unassigned__tbody__item unassigned__req"></td>
                                    <td class="unassigned__tbody__item unassigned__channel"></td>
                                    <td class="unassigned__tbody__item unassigned__type"></td>
                                    <td class="unassigned__tbody__item unassigned__assignee"></td>
                                    <td class="unassigned__tbody__item unassigned__date"></td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                    <section class="tickets__assigned">
                        <div class="assigned__head">
                            <div class="assigned__head__text">
                                <h5 class="assigned__head__assigned">Assigned ( <span class="unassigned__fig"></span> )</h5>

                            </div>
                        </div>
                        <table class="assigned__table">
                            <thead class="assigned__thead">
                                <tr class="assigned__thead__row">                        
                                    <th class="assigned__thead__item"> <i class="fa-regular fa-square"></i> </th>
                                    <th class="assigned__thead__item">ID</th>
                                    <th class="assigned__thead__item">Subject</th>
                                    <th class="assigned__thead__item">Requester</th>
                                    <th class="assigned__thead__item">Channel</th>
                                    <th class="assigned__thead__item">Type</th>
                                    <th class="assigned__thead__item">Assignee</th>
                                    <th class="assigned__thead__item">Date</th>
                                </tr>
                            </thead>
                            <tbody class="assigned__tbody">
                                <tr class="assigned__tbody__row">
                                    <td class="assigned__tbody__item"><i class="fa-regular fa-square"></i></td>
                                    <td class="assigned__tbody__item assigned__id"><span class="unassigned__tag"></span></td>
                                    <td class="assigned__tbody__item assigned__subj"></td>
                                    <td class="assigned__tbody__item assigned__req"></td>
                                    <td class="assigned__tbody__item assigned__channel"></td>
                                    <td class="assigned__tbody__item assigned__type"></td>
                                    <td class="assigned__tbody__item assigned__assignee"></td>
                                    <td class="assigned__tbody__item assigned__date"></td>
                                </tr>
                            </tbody>
                        </table>  
                    </section>
                </div>
                
            </div>
            </section>
        </div>
    </main>
    </section>
    
</body>
</html>
